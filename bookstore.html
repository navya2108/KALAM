<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Kalam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Add custom styles directly for this page */

        /* Background gradient for the body */
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #e5fcff 100%);
        }

        /* Styling for the header */
        header {
            background: linear-gradient(to right, #002f4b, #145760);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1f7a8c;
        }

        /* Styling for the bookstore section */
        #books {
            text-align: center;
            padding: 50px 20px;
        }

        #books h2 {
            font-size: 2.5em;
            color: #145760;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        #books h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: #1f7a8c;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Book container styling */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .book-item {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .book-item:hover .book-img {
            transform: scale(1.1);
        }

        /* Styling for the book titles */
        .book-title a {
            font-size: 1.2em;
            color: #002f4b;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .book-title a:hover {
            color: #145760;
        }

        /* Book image styling */
        .book-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Add a ripple effect */
        .book-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .book-item:hover::before {
            width: 300%;
            height: 300%;
        }

        footer {
            background: #145760;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>KALAM</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="bookstore.html">Bookstore</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="books">
            <h2>Available Books</h2>
            <div class="book-container">
                <div class="book-item">
                    <a href="book1.html">
                        <img src="image.png" alt="Whispers of the Dark by Shloka Poddar" class="book-img">
                    </a>
                    <p class="book-title"><a href="book1.html">WHISPERS OF THE DARK</a> by Shloka Poddar</p>
                </div>
                <!-- More books can be listed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KALAM. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
